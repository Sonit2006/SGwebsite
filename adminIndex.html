<html>

<head>
    <title> Student Genius</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
    <div id="wrapper">
        <!-- website title and logo -->
        <div id="banner">
            <input type="image" src="logo.png" id="home" onclick="redirect()" width="200" height="98" style="float: left;">
            <h1 align="center">Student Genius</h1>
        </div>
        
        <!-- two buttons to navigate to respective forms -->
        <div id="main-content">
            <h1 align="center" style="color: darkblue;">Administration</h1>
            <div id="menu">
                
                <div id="box">
                    
                    <input type="button" align="center" id="student" onclick="navigateStudent()"
                        value="Create Student"><br><br>
                    <input type="button" align="center" id="teacher" onclick="navigateTeacher()" value="Create Teacher">

                </div>
            </div>

        </div>
        <div id="footer"></div>
    </div>
    
    <script>
        //navigating to student form
        function navigateStudent() {
            window.location = "createStudent.html";
        }

        //navigating to teacher form
        function navigateTeacher() {
            window.location = "createTeacher.html";
        }

        //navigating to admin home
        function redirect() {
            window.location = "adminIndex.html";
        }
    </script>

</body>

</html>
