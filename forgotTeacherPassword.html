<html>

<head>
    <title> Student Genius</title>
    <link rel="stylesheet" href="createStudentStyles.css" type="text/css">
</head>

<body>
    <div id="wrapper">
        <div id="banner">
            <!-- website title and logo -->
            <img src="logo.png">
            <h1 align="center">Student Genius</h1>
        </div>

        <div id="main-content" align="center">

            <div id="menu">
                <!-- boxed div with text fields to reset -->
                <div id="box" align="center">
                    <br><br><br>
                    <h1 style="color: darkblue;">Change Password</h1><br>
                    <form id="changePwd">
                        <h3>Set your new password</h3>
                        <input type="text" id="username" placeholder="Username" required><br><br>
                        <input type="password" id="password" placeholder="New Password" required><br><br>

                        <input type="submit" value="Confirm">
                    </form>
                </div>
            </div>

        </div>
        <div id="footer"></div>
    </div>
</body>
<script>
    // updates the password
    function change() {
        alert("updated")
        const data = {
            user: document.getElementById("username").value,
            pwd: document.getElementById("password").value,
        };
        fetch('http://localhost:3000/changeTeacherPassword', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        })
            .then((response) => response.json())
            .then((result) => {
                console.log(result);
                
            })
            .catch((error) => {
                console.log("error:", result);
            });

    }
    // triggers the function when submit button is clicked.
    form = document.getElementById("changePwd");
    form.addEventListener('submit', function (event) {
        // Prevent the default form submission behavior
        event.preventDefault();
        change();
        setTimeout(() => {window.location = "updateSuccess.html";}, 500); 
    });
</script>

</html>
