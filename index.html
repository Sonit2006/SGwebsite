<html>

<head>
    <title> Student Genius</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
    <div id="wrapper">
        <div id="banner">
            <!-- website title and logo -->
            <img src="logo.png">
            <h1 align="center">Student Genius</h1>
        </div>

        <!-- div containing two buttons each for student login and teacher login -->
        <div id="main-content">
            <div id="menu">
                <div id="box">
                    <input type="button" align="center" id="student" onclick="navigateStudent()"
                        value="Student"><br><br>
                    <input type="button" align="center" id="teacher" onclick="navigateTeacher()" value="Teacher">

                </div>
            </div>

        </div>
        <div id="footer"></div>
    </div>
    
    <!-- JS functions to navigate to student login and teacher login pages when respective button is clicked. -->
    <script>
        function navigateStudent() {
            window.location = "studentLogin.html";
        }
        function navigateTeacher() {
            window.location = "teacherLogin.html";
        }
    </script>

</body>

</html>
